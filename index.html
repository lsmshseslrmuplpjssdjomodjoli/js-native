<!DOCTYPE html>
<html>
  <head>
    <title>TODO(JS)</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css"> <!-- ここに追加 -->
  </head>
 
  <body>
    <div class="input-area">
      <!-- (a)入力エリア -->
      <input id="add-text" placeholder="TODOを入力" />
      <button id="add-button">追加</button>
    </div>
    <div class="incomplete">
      <!-- (b)未完了タスク -->
      <p class="title">未完了のTODO</p>
      <ul id="incomplete-list">
        <li class="list-row">
            <span>タスク01</span>
            <button>完了</button>
            <button>削除</button>
        </li>
        <li class="list-row">
            <span>タスク03</span>
            <button>完了</button>
            <button>削除</button>
        </li>
      </ul>
    </div>
    <div class="complete">
      <!-- (c)完了タスク -->
      <p class="title">完了したTODO</p>
      <ul id="complete-list">
        <li class="list-row">
            <span>タスク02</span>
            <button>戻す</button>
        </li>
      </ul>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
